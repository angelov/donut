name: Default

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.2'] #, '7.3', '7.4']
        mysql-versions: ['5.7'] #, '8.0']

    env:
      APP_ENV: test
      DATABASE_URL: "mysql://root:root@127.0.0.1:3306/donut_test"

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: bcmath, mbstring
          tools: composer:v1, symfony

      - name: Shutdown Ubuntu MySQL
        run: sudo service mysql stop

      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: ${{ matrix.mysql-versions }}
          mysql root password: 'root'

      - name: Setup Neo4j
        uses: mdanics/Setup-Neo4j@1.0.0
        with:
          tag: '3.5'

      - name: Setup RabbitMq
        uses: getong/rabbitmq-action@v1.2
        with:
          rabbitmq version: '3.8.2-management-alpine'
          host port: 5672
          rabbitmq user: 'guest'
          rabbitmq password: 'guest'
          rabbitmq vhost: 'vhost'

      - name: Setup Redis
        uses: zhulik/redis-action@1.1.0

      #- name: Validate composer.json and composer.lock
      #  run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Add Mockery
        run: COMPOSER_MEMORY_LIMIT=-1 composer require mockery/mockery --dev

      - name: Dump the environment
        run: |
          mv etc/github/.env.test .env.test
          composer dump-env $APP_ENV

      - name: Run PHPSpec
        run: vendor/bin/phpspec run --ansi --no-interaction -f dot

      - name: Prepare database
        run: |
          APP_ENV=test bin/console doctrine:database:create -vvv
          APP_ENV=test bin/console doctrine:migrations:migrate -n -vvv

      - name: Run PHPUnit
        run: |
          mv etc/github/phpunit.xml phpunit.xml
          vendor/bin/phpunit

      - name: Run Behat
        run: vendor/bin/behat --format=progress
