imports:
    - { resource: 'pages.yml' }
    - { resource: 'contexts.yml' }

services:

    mink.default_session:
        class: 'Behat\Mink\Session'
        factory: ['@__behat__.mink', 'getSession']
        lazy: true

    app.behat.storage:
        class: 'SocNet\Behat\Service\Storage\InMemoryStorage'
