imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - 'core/forms/validation-errors.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        options:
            1002: "SET sql_mode=(SELECT REPLACE(@@sql_mode,'ONLY_FULL_GROUP_BY',''))"
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            Community:
                type: annotation
                is_bundle: false
                dir: '%kernel.root_dir%/../src/Donut/Communities'
                prefix: 'Angelov\Donut\Communities'
            User:
                type: annotation
                is_bundle: false
                dir: '%kernel.root_dir%/../src/Donut/Users'
                prefix: 'Angelov\Donut\Users'
            Thought:
                type: annotation
                is_bundle: false
                dir: '%kernel.root_dir%/../src/Donut/Thoughts'
                prefix: 'Angelov\Donut\Thoughts'
            Friendships:
                type: annotation
                is_bundle: false
                dir: '%kernel.root_dir%/../src/Donut/Friendships'
                prefix: 'Angelov\Donut\Friendships'
            FriendshipRequests:
                type: annotation
                is_bundle: false
                dir: '%kernel.root_dir%/../src/Donut/Friendships/FriendshipRequests'
                prefix: 'Angelov\Donut\Friendships\FriendshipRequests'
            Movies:
                type: annotation
                is_bundle: false
                dir: '%kernel.root_dir%/../src/Donut/Movies'
                prefix: 'Angelov\Donut\Movies'
            Places:
                type: annotation
                is_bundle: false
                dir: '%kernel.root_dir%/../src/Donut/Places'
                prefix: 'Angelov\Donut\Places'
            OAuth2:
                type: annotation
                is_bundle: false
                dir: '%kernel.root_dir%/../src/ApiBundle/Oauth2'
                prefix: 'ApiBundle\Oauth2'

doctrine_migrations:
    dir_name: '%kernel.root_dir%/Resources/migrations'

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: redis://redis

neo4j:
  connections:
    default:
      scheme: bolt
      host: "%neo4j_host%"
      port: "%neo4j_port%"
      username: "%neo4j_username%"
      password: "%neo4j_password%"

simple_bus_asynchronous:
    events:
        logging: ~

simple_bus_rabbit_mq_bundle_bridge:
    events:
        # this producer service will be defined by OldSoundRabbitMqBundle,
        # its name is old_sound_rabbit_mq.%producer_name%_producer
        producer_service_id: old_sound_rabbit_mq.asynchronous_events_producer

old_sound_rabbit_mq:
    connections:
        default:
            host:     "%rabbit_mq_host%"
            port:     "%rabbit_mq_port%"
            user:     "%rabbit_mq_user%"
            password: "%rabbit_mq_password%"
            vhost:    "%rabbit_mq_vhost%"
            lazy:     false
            connection_timeout: 3
            read_write_timeout: 3

            # requires php-amqplib v2.4.1+ and PHP5.4+
            keepalive: true

            # requires php-amqplib v2.4.1+
            heartbeat: 0

            #requires php_sockets.dll
            use_socket: true # default false
    producers:
        asynchronous_events:
            connection:       default
            exchange_options: { name: 'asynchronous_events', type: direct }
    consumers:
        asynchronous_events:
            connection:       default
            exchange_options: { name: 'asynchronous_events', type: direct }
            queue_options:    { name: 'asynchronous_events' }
            # use the consumer provided by SimpleBusRabbitMQBundleBridgeBundle
            callback:         'simple_bus.rabbit_mq_bundle_bridge.events_consumer'

fos_rest:
    routing_loader:
        default_format: json

        # https://github.com/FriendsOfSymfony/FOSRestBundle/issues/1747
        # prefix_methods: false

fos_oauth_server:
    db_driver:           orm
    client_class:        ApiBundle\Oauth2\Client
    access_token_class:  ApiBundle\Oauth2\AccessToken
    refresh_token_class: ApiBundle\Oauth2\RefreshToken
    auth_code_class:     ApiBundle\Oauth2\AuthCode
    service:
        user_provider: 'app.users.security.user_provider'